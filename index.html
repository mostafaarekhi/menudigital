function preloadImages(callback){
  let count = 0;
  for(let i=0;i<images.length;i++){
    const img = new Image();
    img.src = images[i];
    img.onload = ()=>{

}

// Ø±Ø³Ù… Ú¯Ø±Ø¯ÙˆÙ†Ù‡ Ø¨Ø§ ØªØµØ§ÙˆÛŒØ± Ø¯Ø§Ø®Ù„ Ø¨Ø®Ø´
function drawWheel(angle){
  if(!imagesLoaded) return;
  const cx=150, cy=150, r=140;
  ctx.clearRect(0,0,300,300);
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(angle*Math.PI/180);

  for(let i=0;i<segments.length;i++){

    ctx.fillStyle=colors[i];

    // Ø±Ø³Ù… ØªØµÙˆÛŒØ± Ø¯Ø§Ø®Ù„ Ø¨Ø®Ø´
    ctx.save();
    ctx.rotate((i+0.5)*segAngle*Math.PI/180);
    const img = loadedImages[i];
    const imgSize = 30; // Ø§Ù†Ø¯Ø§Ø²Ù‡ Ú©ÙˆÚ†Ú©ØªØ± Ø¨Ø±Ø§ÛŒ Ø¯Ø§Ø®Ù„ Ú©Ø§Ø¯Ø±
    const radiusFromCenter = 80; // ÙØ§ØµÙ„Ù‡ Ø§Ø² Ù…Ø±Ú©Ø² Ú©Ù…ØªØ± Ø§Ø² Ø´Ø¹Ø§Ø¹
    ctx.drawImage(img, radiusFromCenter - imgSize/2, -imgSize/2, imgSize, imgSize);
    ctx.restore();
  }

  ctx.restore();
}

function spinWheel(){
