<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>گردونه شانس</title>
<style>
body {
  font-family: sans-serif;
  direction: rtl;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #0093E9 0%, #80D0C7 100%);
  margin: 0;
}
#form-container, #wheel-container {
  background: white;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  text-align: center;
}
input {
  display: block;
  margin: 10px auto;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 200px;
}
button {
  background: #007BFF;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
button:hover { background: #0056b3; }
#wheel-container {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
}
canvas {
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
#pointer {
  width: 0; 
  height: 0; 
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 30px solid red;
  margin-bottom: -20px;
}
#result {
  font-size: 20px;
  font-weight: bold;
  color: #333;
  display: none;
}
</style>
</head>
<body>

<div id="form-container">
  <h2>ثبت اطلاعات</h2>
  <input type="text" id="name" placeholder="نام">
  <input type="text" id="family" placeholder="نام خانوادگی">
  <input type="number" id="age" placeholder="سن">
  <button id="submit">ثبت</button>
</div>

<div id="wheel-container">
  <div id="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button id="spin">بچرخ!</button>
  <div id="result"></div>
</div>

<script>
const form = document.getElementById('form-container');
const wheelBox = document.getElementById('wheel-container');
const ctx = document.getElementById('wheel').getContext('2d');
const resultBox = document.getElementById('result');
const spinBtn = document.getElementById('spin');

const segments = ["تخفیف ۵٪", "ارسال رایگان", "تخفیف ۱۰٪", "هیچ جایزه‌ای", "تخفیف ۲۰٪", "کد ویژه"];
const colors = ["#FF6B6B","#FFD93D","#6BCB77","#4D96FF","#F473B9","#FF8E00"];
const segAngle = 360 / segments.length;

let currentAngle = 0;
let spinning = false;

// رسم گردونه
function drawWheel(angle){
  const cx = 150, cy = 150, r = 140;
  ctx.clearRect(0,0,300,300);
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(angle * Math.PI / 180);
  for(let i=0; i<segments.length; i++){
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.fillStyle = colors[i];
    ctx.arc(0,0,r,i*segAngle*Math.PI/180,(i+1)*segAngle*Math.PI/180);
    ctx.fill();
    ctx.save();
    ctx.rotate((i+0.5)*segAngle*Math.PI/180);
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px sans-serif";
    ctx.textAlign = "right";
    ctx.fillText(segments[i], r - 10, 5);
    ctx.restore();
  }
  ctx.restore();
}

drawWheel(0);

// ثبت فرم
document.getElementById('submit').onclick = () => {
  const name = document.getElementById('name').value.trim();
  const family = document.getElementById('family').value.trim();
  const age = document.getElementById('age').value.trim();
  if(!name || !family || !age){
    alert("لطفاً همه فیلدها را پر کنید");
    return;
  }
  form.style.display = 'none';
  wheelBox.style.display = 'flex';
  // اگر قبلاً چرخیده بود، دکمه غیرفعال شود
  if(localStorage.getItem("spun") === "true"){
    spinBtn.disabled = true;
    resultBox.innerText = "شما قبلاً گردونه را چرخانده‌اید!";
    resultBox.style.display = 'block';
  }
}

// چرخش گردونه
function spinWheel(){
  if(spinning || localStorage.getItem("spun") === "true") return;

  spinning = true;
  resultBox.style.display = 'none';
  spinBtn.disabled = true;

  const totalRotations = 360 * 6;
  const randomOffset = Math.random() * (segAngle - 4) + 2;
  const targetIndex = Math.floor(Math.random() * segments.length);
  const stopAngle = totalRotations + (targetIndex * segAngle + randomOffset);
  const startAngle = currentAngle;
  const start = performance.now();
  const duration = 4500;

  requestAnimationFrame(function animate(now){
    const t = Math.min((now - start)/duration, 1);
    const easeOut = 1 - Math.pow(1 - t, 3);
    const angle = startAngle + (stopAngle - startAngle) * easeOut;
    drawWheel(angle);
    if(t < 1){
      requestAnimationFrame(animate);
    } else {
      currentAngle = angle % 360;
      const adjusted = (currentAngle + 90) % 360;
      const index = Math.floor((360 - adjusted) / segAngle) % segments.length;
      const winner = segments[index];
      resultBox.innerText = "🎉 نتیجه: " + winner;
      resultBox.style.display = 'block';
      spinning = false;
      localStorage.setItem("spun", "true"); // ثبت چرخش
    }
  });
}

// چک اولیه برای وقتی صفحه تازه باز می‌شود
if(localStorage.getItem("spun") === "true"){
  form.style.display = 'none';
  wheelBox.style.display = 'flex';
  spinBtn.disabled = true;
  resultBox.innerText = "شما قبلاً گردونه را چرخانده‌اید!";
  resultBox.style.display = 'block';
}

spinBtn.onclick = spinWheel;
</script>

</body>
</html>
