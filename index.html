<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گردونه شانس</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      direction: rtl;
      background: linear-gradient(135deg, #f0f0f0, #c0eaff);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #wheel-container {
      position: relative;
      display: none;
      margin-top: 30px;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #333;
      position: relative;
      overflow: hidden;
      transition: transform 5s ease-out;
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: conic-gradient(red, yellow, green, blue);
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid black;
    }

    #spin-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #spin-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
      margin: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form id="user-form">
    <h2>فرم ورود</h2>
    <input type="text" id="name" placeholder="نام" required>
    <input type="text" id="family" placeholder="نام خانوادگی" required>
    <input type="number" id="age" placeholder="سن" required>
    <button type="submit">ثبت</button>
  </form>

  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
    <button id="spin-btn">چرخوندن گردونه</button>
    <p id="result"></p>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spin-btn");
    const userForm = document.getElementById("user-form");
    const wheelContainer = document.getElementById("wheel-container");

    const prizes = ["کد ویژه", "ارسال رایگان", "تخفیف 10 درصد", "تخفیف 20 درصد"];
    const segmentAngle = 360 / prizes.length;

    // رسم گردونه
    prizes.forEach((prize, i) => {
      const segment = document.createElement("div");
      segment.classList.add("segment");
      segment.style.background = i % 2 === 0 ? "#ffcc00" : "#ff6666";
      segment.style.transform = `rotate(${i * segmentAngle}deg) skewY(${90 - segmentAngle}deg)`;
      segment.textContent = prize;
      segment.style.position = "absolute";
      segment.style.top = "50%";
      segment.style.left = "50%";
      segment.style.transformOrigin = "0% 0%";
      segment.style.textAlign = "center";
      segment.style.paddingTop = "60px";
      segment.style.fontWeight = "bold";
      segment.style.color = "#fff";
      wheel.appendChild(segment);
    });

    // ثبت اطلاعات فرم
    userForm.addEventListener("submit", e => {
      e.preventDefault();
      userForm.style.display = "none";
      wheelContainer.style.display = "block";
    });

    // بررسی اینکه کاربر قبلاً چرخونده یا نه
    if (localStorage.getItem("spun") === "true") {
      userForm.style.display = "none";
      wheelContainer.style.display = "block";
      spinBtn.disabled = true;
      result.textContent = "شما قبلاً گردونه را چرخانده‌اید!";
    }

    spinBtn.addEventListener("click", () => {
      if (localStorage.getItem("spun") === "true") {
        result.textContent = "شما قبلاً گردونه را چرخانده‌اید!";
        return;
      }

      spinBtn.disabled = true;

      // انتخاب تصادفی زاویه برنده
      const randomIndex = Math.floor(Math.random() * prizes.length);
      const finalAngle = 3600 + (randomIndex * segmentAngle) + segmentAngle / 2; // همیشه وسط بخش
      wheel.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        result.textContent = `🎉 شما برنده ${prizes[randomIndex]} شدید!`;
        localStorage.setItem("spun", "true");
      }, 5200);
    });
  </script>
</body>
</html>
