<h2>📋 ثبت خرید</h2>
<form onsubmit="sendData(event)">
  <input type="text" id="name" placeholder="نام و فامیل" required><br><br>
  <input type="text" id="phone" placeholder="شماره تماس" required><br><br>
  <input type="text" id="invoice" placeholder="شماره فاکتور" required><br><br>
  <input type="date" id="date" required><br><br>
  <button type="submit">ثبت خرید</button>
</form>

<script>
async function sendData(e) {
  e.preventDefault();
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let invoice = document.getElementById("invoice").value;
  let date = document.getElementById("date").value;

  let res = await fetch("https://script.google.com/macros/s/AKfycbwRFlV4eMfuWghaS08F1vZ_srZX7yFi_wzFNGtKJgIEYGPLO7QpsmrNTpIpb373Sbfc/exec", {
    method: "POST",
    body: JSON.stringify({ name, phone, invoice, date })
  });

  let data = await res.json();
  alert(data.message);
}
</script>
