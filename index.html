<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwex3i5nyA59w8gA3lSMlNF6CUjrGtvbWGZnJVSiPUWilicogvp8GaZVzIStSq1pHqQYQ/exec"; // اینجا لینک exec رو بذار

  document.getElementById("myForm").addEventListener("submit", e => {
    e.preventDefault();

    const formData = {
      firstName: e.target.firstName.value,
      lastName: e.target.lastName.value,
      phone: e.target.phone.value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(formData),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => {
      if (!res.ok) throw new Error("Network response was not ok " + res.statusText);
      return res.json();
    })
    .then(data => {
      document.getElementById("response").innerText = "اطلاعات با موفقیت ثبت شد ✅";
      e.target.reset();
    })
    .catch(err => {
      document.getElementById("response").innerText = "خطا در ثبت اطلاعات ❌";
      console.error("Error:", err);
    });
  });
</script>
