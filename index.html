<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>گردونه شانس — ورود</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box;font-family: "Vazirmatn", "Arial", sans-serif}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071025 0%, #0f1724 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px;}
    .wrap{width:100%;max-width:980px;background:var(--card);border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    h1{margin:6px 0 14px;font-size:20px}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:18px;align-items:start}
    /* form */
    form{background:var(--glass);padding:14px;border-radius:10px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;margin-bottom:12px;font-size:15px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:none;background:var(--accent);color:#042d33;font-weight:600;cursor:pointer}
    .muted{font-size:13px;color:var(--muted)}
    .error{color:#ffb4b4;background:rgba(255,80,80,0.06);padding:8px;border-radius:8px;margin-bottom:10px}
    /* wheel area */
    .wheel-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:14px;border-radius:10px;text-align:center}
    canvas{width:100%;height:auto;max-width:380px;border-radius:50%;background:transparent}
    .center-label{margin-top:12px}
    .small{font-size:13px;color:var(--muted)}
    .result{margin-top:12px;padding:10px;border-radius:8px;background:rgba(6,182,212,0.08);color:var(--accent);font-weight:700}
    @media (max-width:900px){ .grid{grid-template-columns:1fr; } canvas{max-width:320px} }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <h1>گردونه شانس — ورود و ثبت‌نام</h1>
    <div class="grid">
      <!-- فرم ثبت -->
      <div>
        <form id="entryForm" novalidate autocomplete="off">
          <div id="formError" class="error" style="display:none"></div>

          <label for="fname">نام</label>
          <input id="fname" name="fname" type="text" placeholder="مثال: مصطفی" required />

          <label for="lname">فامیل</label>
          <input id="lname" name="lname" type="text" placeholder="مثال: ارکھی" required />

          <label for="age">سن</label>
          <input id="age" name="age" type="number" placeholder="مثال: 30" min="1" max="120" required />

          <div style="display:flex;gap:10px;margin-top:8px;align-items:center">
            <button class="btn" id="submitBtn" type="submit">ثبت و رفتن به گردونه</button>
            <div class="muted">بعد از ثبت فقط یکبار می‌توانید بچرخانید.</div>
          </div>
          <p class="small" style="margin-top:10px">توجه: این نمونه با ذخیرهٔ محلی کار می‌کند. برای ذخیرهٔ سرور-محور از Firebase/Google Sheets/API استفاده کنید.</p>
        </form>
      </div>

      <!-- گردونه -->
      <div class="wheel-card" aria-live="polite">
        <canvas id="wheel" width="800" height="800" role="img" aria-label="گردونه شانس"></canvas>
        <div class="center-label">
          <button class="btn" id="spinBtn" disabled>بچرخان</button>
        </div>
        <div id="resultBox" class="result" style="display:none"></div>
        <div id="alreadyMsg" class="muted" style="margin-top:10px;display:none"></div>
      </div>
    </div>
  </div>

<script>
/* ----- تنظیمات گردونه ----- */
const segments = [
  {label: "۵۰% تخفیف", color:"#ffb86b"},
  {label: "همراه با هدیه", color:"#ffd97a"},
  {label: "هیچ‌چی :(", color:"#9aa6b2"},
  {label: "کد تخفیف ۲۰%", color:"#8bd3c7"},
  {label: "ارسال رایگان", color:"#a7f3d0"},
  {label: "بلیت قرعه‌کشی", color:"#c7b7ff"},
  {label: "باز هم شانس", color:"#fca5a5"},
  {label: "کارت هدیه", color:"#fde68a"}
];
const wheel = document.getElementById('wheel');
const ctx = wheel.getContext('2d');
const center = {x: wheel.width/2, y: wheel.height/2};
const radius = Math.min(wheel.width, wheel.height)/2 - 10;

/* رسم اولیه */
function drawWheel(){
  const segAngle = 2*Math.PI / segments.length;
  ctx.clearRect(0,0,wheel.width,wheel.height);
  ctx.save();
  ctx.translate(center.x, center.y);
  for(let i=0;i<segments.length;i++){
    const start = i*segAngle;
    const end = start + segAngle;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0,radius,start,end);
    ctx.closePath();
    ctx.fillStyle = segments[i].color;
    ctx.fill();
    // نوشته
    ctx.save();
    ctx.fillStyle = "#042028";
    ctx.rotate(start + segAngle/2);
    ctx.textAlign = "right";
    ctx.font = "bold 28px Vazirmatn, Arial";
    ctx.fillText(segments[i].label, radius - 18, 8);
    ctx.restore();
  }
  // نشانگر بالای گردونه
  ctx.restore();
  // draw pointer (top center)
  ctx.fillStyle = "#fffb";
  ctx.beginPath();
  ctx.moveTo(center.x - 10, 10);
  ctx.lineTo(center.x + 10, 10);
  ctx.lineTo(center.x, 40);
  ctx.closePath();
  ctx.fillStyle = "#ffffff";
  ctx.fill();
}
drawWheel();

/* چرخش */
let isSpinning = false;
const spinBtn = document.getElementById('spinBtn');
const resultBox = document.getElementById('resultBox');
const alreadyMsg = document.getElementById('alreadyMsg');

function spinOnce(){
  if(isSpinning) return;
  isSpinning = true;
  spinBtn.disabled = true;
  resultBox.style.display = 'none';
  // انتخاب تصادفی یک بخش
  const chosenIndex = Math.floor(Math.random()*segments.length);
  // محاسبهٔ زاویهٔ نهایی که نشانگر روی آن بخش قرار گیرد
  const segAngle = 360 / segments.length;
  const randomness = Math.random() * segAngle; // کمی تصادف اضافی
  // هدف: چرخش چند دور + زاویه تا برگردد به chosenIndex
  const finalAngleDeg = 360*4 + (360 - (chosenIndex * segAngle + segAngle/2)) + randomness;
  const finalAngleRad = finalAngleDeg * Math.PI/180;
  const duration = 4200; // ms

  // انیمیشن با requestAnimationFrame
  const start = performance.now();
  const startAngle = currentRotation || 0;
  (function animate(t){
    const elapsed = t - start;
    const progress = Math.min(elapsed/duration, 1);
    // easeOutCubic
    const ease = 1 - Math.pow(1 - progress, 3);
    const angle = startAngle + (finalAngleRad - startAngle)*ease;
    currentRotation = angle;
    // رسم با rotate
    ctx.save();
    ctx.clearRect(0,0,wheel.width,wheel.height);
    ctx.translate(center.x, center.y);
    ctx.rotate(angle);
    // draw segments rotated
    const segAngleRad = 2*Math.PI / segments.length;
    for(let i=0;i<segments.length;i++){
      const s = i*segAngleRad;
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,radius,s,s+segAngleRad);
      ctx.closePath();
      ctx.fillStyle = segments[i].color;
      ctx.fill();
      ctx.save();
      ctx.rotate(s + segAngleRad/2);
      ctx.fillStyle = "#042028";
      ctx.textAlign = "right";
      ctx.font = "bold 28px Vazirmatn, Arial";
      ctx.fillText(segments[i].label, radius - 18, 8);
      ctx.restore();
    }
    ctx.restore();
    // pointer
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.moveTo(center.x - 10, 10);
    ctx.lineTo(center.x + 10, 10);
    ctx.lineTo(center.x, 40);
    ctx.closePath();
    ctx.fill();

    if(progress < 1){
      requestAnimationFrame(animate);
    } else {
      // پایان؛ محاسبهٔ نتیجه دقیق با توجه به زاویهٔ نهایی
      const normalizedDeg = (finalAngleDeg % 360);
      const index = Math.floor(((360 - normalizedDeg + segAngle/2) % 360) / segAngle) % segments.length;
      showResult(index);
      isSpinning = false;
    }
  })(start);
}

/* نتیجه را نشان بده و ذخیره کن که کاربر چرخانده */
function showResult(index){
  resultBox.textContent = "نتیجه: " + segments[index].label;
  resultBox.style.display = 'block';
  // ذخیرهٔ نتیجه در localStorage به عنوان علامت اینکه کاربر چرخانده
  const user = JSON.parse(localStorage.getItem('wheel_user')||'null');
  if(user){
    user.spun = true;
    user.result = segments[index].label;
    user.resultIndex = index;
    user.time = new Date().toISOString();
    localStorage.setItem('wheel_user', JSON.stringify(user));
    alreadyMsg.textContent = `کاربر ${user.fname} ${user.lname} در تاریخ ${new Date(user.time).toLocaleString('fa-IR')} چرخانده است.`;
    alreadyMsg.style.display = 'block';
  }
}

/* فرم */
const form = document.getElementById('entryForm');
const formError = document.getElementById('formError');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', (e)=>{
  e.preventDefault();
  formError.style.display = 'none';
  const fname = document.getElementById('fname').value.trim();
  const lname = document.getElementById('lname').value.trim();
  const age = document.getElementById('age').value.trim();

  if(!fname || !lname || !age){
    formError.textContent = 'لطفاً همهٔ فیلدها را پر کنید.';
    formError.style.display = 'block';
    return;
  }
  const ageNum = Number(age);
  if(Number.isNaN(ageNum) || ageNum < 1 || ageNum > 120){
    formError.textContent = 'لطفاً سن معتبر وارد کنید.';
    formError.style.display = 'block';
    return;
  }

  // ذخیره در localStorage
  const userObj = {
    fname, lname, age: ageNum,
    created: new Date().toISOString(),
    spun: false
  };
  localStorage.setItem('wheel_user', JSON.stringify(userObj));
  // فعال کردن دکمهٔ بچرخان
  spinBtn.disabled = false;
  // اطلاع‌رسانی کوچک
  formError.style.display = 'none';
  alert('ثبت انجام شد. اکنون می‌توانید گردونه را بچرخانید.');
});

/* در بارگذاری صفحه: اگر کاربر ثبت‌نام کرده باشد، دکمهٔ بچرخان فعال شود یا پیام نمایش داده شود */
let currentRotation = 0;
window.addEventListener('load', ()=>{
  drawWheel();
  const user = JSON.parse(localStorage.getItem('wheel_user')||'null');
  if(user){
    // اگر قبلاً چرخانده شده، دکمه غیرفعال و نتیجه را نمایش بده
    if(user.spun){
      spinBtn.disabled = true;
      alreadyMsg.textContent = `شما قبلاً چرخانده‌اید — نتیجه: ${user.result}`;
      alreadyMsg.style.display = 'block';
      resultBox.style.display = 'block';
      resultBox.textContent = `نتیجه: ${user.result}`;
    } else {
      spinBtn.disabled = false;
      alreadyMsg.style.display = 'none';
    }
    // پر کردن فرم با دادهٔ کاربر (اختیاری ولی مفید)
    document.getElementById('fname').value = user.fname || '';
    document.getElementById('lname').value = user.lname || '';
    document.getElementById('age').value = user.age || '';
  }
});

/* اتصال دکمهٔ بچرخان */
spinBtn.addEventListener('click', ()=> {
  const user = JSON.parse(localStorage.getItem('wheel_user')||'null');
  if(!user){
    alert('ابتدا فرم را ثبت کنید.');
    return;
  }
  if(user.spun){
    alert('شما قبلاً گردونه را چرخانده‌اید.');
    spinBtn.disabled = true;
    return;
  }
  spinOnce();
});
</script>
</body>
</html>
